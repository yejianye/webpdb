<!DOCTYPE HTML>
<html ng-app>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Webpdb</title>
		<link rel="stylesheet/less" href="/static/less/app.less" type="text/css" charset="utf-8">
		<link rel="stylesheet" href="/static/css/prettify.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body onload="prettyPrint()">
		<div ng-controller="AppCtrl">
			<div id='buttons'>
				<button	class="btn btn-small"><i class="icon-play"></i> Continue</button>
				<button	class="btn btn-small"><i class="icon-share-alt"></i> Step Over</button>
				<button	class="btn btn-small"><i class="icon-arrow-down"></i> Step Into</button>
				<button	class="btn btn-small"><i class="icon-arrow-up"></i> Step Out</button>
				<button	class="btn btn-small"><i class="icon-stop"></i> Stop</button>
			</div>
			<div id='stacks'>
				<ul class="nav nav-list">
					<li class="nav-header">STACKS</li>
					<li ng-repeat="frame in frames">
						<a href='#'>{{frame}}</a>
					</li>
				</ul>
			</div>
			<div id='source'>
				<pre class="prettyprint linenums language-python">
{{source}}
				</pre>
			</div>
			<div id='variables'>
			</div>
			<div id='console'>
			</div>
		</div>
		<script src="/static/js/less.min.js"></script>
		<script src="/static/js/prettify.js"></script>
		<script src="/static/js/angular.min.js"></script>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/app.js"></script>
	</body>
</html>
